<html>
<head>
  <style>
    /* Centrer le flow */
    .flow-container {
      display: flex;
      justify-content: center; 
      align-items: center;    
      height: 100vh;        
      background-color: #f9f9f9;
    }

  
    .flow-wrapper {
      width: 60%; 
      max-width: 600px;
      background: white; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      padding: 20px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }
  </style>
</head>

<body>
  <!-- Conteneur principal centré -->
  <div class="flow-container">
    <!-- Wrapper pour réduire la taille du flow -->
    <div class="flow-wrapper" data-lightning-out="true"></div>
  </div>

  <!-- Script pour intégrer le flow -->
  <script src="https://medespoir2024--uat.sandbox.my.salesforce-sites.com/lightning/lightning.out.js"></script>
  <script>
    // Extraction du domaine
    const fullDomain = 'medespoir';
    console.log('Extracted domain name:', fullDomain);

    const appName = 'c:embedFlowApp';
    const componentName = 'c:embedFlow';
    const lightningEndpoint = 'https://medespoir2024--uat.sandbox.my.salesforce-sites.com';
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {
      domainName: fullDomain
    };

    $Lightning.use(
      appName,
      function () {
        $Lightning.createComponent(
          componentName,
          componentAttributes,
          targetElement,
          function (cmp) {
            console.log('lightning component created');
          }
        );
      },
      lightningEndpoint
    );
  </script>
</body>
</html>
